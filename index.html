<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>




    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- fontawesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="row titleLine">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- <div class="row"> -->
    <!-- <div class="col-4"> -->
    <div class="leftContainer">
        <div class="row m-0">
            <h4>Search for a City:</h4>
        </div>
        <div class="row m-0 mb-3">
            <input type="search" class="form-control ds-input" id="searchInput" placeholder="Enter a city"><button
                type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button></input>
        </div>
        <div id="citiesBtn">
        </div>
    </div>
    <!-- </div> -->

    <!-- <div class="col-8"> -->
    <div class="rightBox">
        <div class="upRightBox">
            <div class="row ml-0 mb-3">
                <h3 id="cityName"></h3>
                <span id="currentTime"></span>
                <img height="60px" id="weatherIcon">
            </div>
            <!--CityName, Date, WeatherIcon-->
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="windspeed"></span></p>
            <p>UV Index: <span id="uv"></span></p>
        </div>
        <div class="downRightBox">
            <h4>5-Day Forecast:</h4>
            <div class="row" id="fiveDayForecast">
                <!-- <div class="card bg-primary">
                        <h5 class="dateFiveDays"></h5>
                        <span class="iconFiveDays"></span>
                        <p class="tempFiveDays">Temp:</p>
                        <p class="humidityFiveDays">Humidity:</p>
                </div> -->
            </div>
        </div>

    </div>
    <!-- </div> -->
    <!-- </div> -->



    <!-- Jquery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Javascript Link-->
    <script src="assets/js/script.js"></script>
</body>

</html>
